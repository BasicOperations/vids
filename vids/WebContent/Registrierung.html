<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<!--Modifiziertes Theme-->
	<link rel="stylesheet" href="css/stylesheet.css">
	<!--Powertip Plugin-->
	<link rel="stylesheet" href="css/jquery.powertip.css">
	<meta name="author" content="Hendrik Toelstede">
	<title>Registrieren</title>
</head>
<body>
<div class="container">
	<header class="page-header">
		<h1>VI/DS
			<small>Video Info/Data Service</small>
		</h1>
	</header>
	<form role="form" class="form-horizontal" method="post" action="formular.do">
		<div class="form-group has-error">
			<label for="inputName" class="control-label col-xs-3">Vor- und Nachname</label>
			<div class="col-xs-9">
				<input type="text" name="name" id="inputName" placeholder="Vorname Nachname" class="form-control"
					   required="required" autofocus title="Zum Beispiel: Max Mustermann oder Max Jonas Mustermann"
					   pattern="(([A-Z]{1})([a-zäöüß]+)\s)+([A-Z]{1})([a-zäöüß])+"/>
			</div>
		</div>
		<div class="form-group has-error">
			<label for="inputPLZ" class="control-label col-xs-3">Postleitzahl</label>
			<div class="col-xs-4">
				<input type="text" name="plz" id="inputPLZ" placeholder="PLZ"
					   class="form-control"
					   required="required" title="Zum Beispiel: 51234" pattern="[0-9]{5}"/>
			</div>
			<label for="inputOrt" class="control-label col-xs-2">Wohnort</label>

			<div class="col-xs-3">
				<input type="text" name="wohnort" id="inputOrt" placeholder="Wohnort" class="form-control"
					   required="required" title="Geben Sie Ihren aktuellen Wohnort ein" pattern="[A-z]+"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputTelephone" class="control-label col-xs-3">Telefonnummer</label>

			<div class="col-xs-9">
				<input type="tel" name="telephone" id="inputTelephone" placeholder="02761/123456" class="form-control"
					   title="Geben Sie hier Ihre Telefonnummer ein, über die Sie tagsüber ereichbar sind."
					   pattern="(\+\d+)?\s*([/–-]?\d+)+"/>
			</div>
		</div>
		<div class="form-group has-error">
			<label for="inputEmail" class="control-label col-xs-3">Email</label>
			<div class="col-xs-9">
				<input type="email" name="email" id="inputEmail" placeholder="EMail" class="form-control" required="required"
					   title="Geben Sie hier Ihre gültige E-Mail ein.">
			</div>
		</div>
		<div class="col-xs-offset-3 col-xs-9">
				Rot umrandete Felder sind verpflichtend
		</div>
		<hr>
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-9">
				<button type="submit" class="btn btn-primary">Registrierung abschicken</button>
				<button type="reset" id="reset" class="btn btn-default">Reset</button>
			</div>
		</div>
	</form>
	<footer class="navbar-fixed-bottom">
		<ul class="links muted">
			<li><a href=""TODO"">Zurück zur Übersicht</a></li>
			<li>&middot;</li>
			<li><a href="mailto:TODO?subject=Kontakt">Kontakt</a></li>
			<li>&middot;</li>
			<li><a href="TODO">Impressum</a></li>
		</ul>
	</footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery.powertip.js"></script>
</body>
</html>
